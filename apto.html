<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="static/css/apto.css">
  <title>APTo:~$</title>
</head>

<body>
  <div class="header fixed">
    <a href="#" class="button btn-icon" id="btn-download" download="apto.sh">
      <div class="icon-download"></div>
    </a>
    <a href="" class="button btn-text"><strong>APTo:~$</strong></a>
    <div class="group right">
      <a href="#" class="button btn-icon" id="btn-edit">
        <div class="icon-edit"></div>
      </a>
      <a href="#" class="button btn-icon hidden" id="btn-save">
        <div class="icon-ok"></div>
      </a>
      <a href="#" class="button btn-icon hidden" id="btn-cancel">
        <div class="icon-cancel"></div>
      </a>
    </div>
  </div>
  <div class="panel header-margin" id="options">
    <div class="panel-header"><strong>Opciones</strong></div>
    <div class="panel-body panel-show"></div>
    <div class="panel-body panel-code hidden">
      <textarea id="code-opt" cols="30" rows="10" class="field boxsizingBorder"></textarea>
    </div>
  </div>
  <div class="panel" id="repositories">
    <div class="panel-header"><strong>Repositorios</strong></div>
    <div class="panel-body panel-show"></div>
    <div class="panel-body panel-code hidden">
      <textarea id="code-repo" cols="30" rows="10" class="field boxsizingBorder"></textarea>
    </div>
  </div>
  <div class="panel" id="packages">
    <div class="panel-header"><strong>Paquetes</strong></div>
    <div class="panel-body panel-show"></div>
    <div class="panel-body panel-code hidden">
      <textarea id="code-pkg" cols="30" rows="10" class="field boxsizingBorder"></textarea>
    </div>
  </div>
  <script src="static/js/jquery.js"></script>
  <script src="static/js/json2.js"></script>
  <script src="static/js/apto.js"></script>
</body>

</html>
